<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="./css/dom.css" />
    <title>DOM</title>
</head>

<body>
    <header class="header">
        <!--Para que no se modifique-->
        <h1>Ejercicios del DOM</h1>
    </header>

    <button class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <aside class="panel">
        <!--Cuando va un aside va un main-->
        <nav class="menu">
            <a href="#seccion1">Reloj Digital y Alarma Sonora</a>
            <a href="#seccion2">Eventos del teclado</a>
            <a href="#seccion3">Cuenta reresiva</a>
            <a href="#seccion4">Seccion 4</a>
            <a href="#seccion5">Seccion 5</a>
        </nav>
    </aside>

    <main>
        <section id="seccion1" class="section">
            <h2>Reloj Digital y Alarma Sonora</h2>
            <div id="reloj"></div>
            <div id="flex-row-center"><!--fila flex centrada-->
                <button id="activar-reloj">Iniciar Reloj</button>
                <button id="desactivar-reloj">Detener Reloj</button>
                <button id="activar-alarma">Iniciar Alarma</button>
                <button id="desactivar-alarma">Detener Alarma</button>
            </div>
        </section>
        <!--Ejercicio 8-->
        <section id="seccion2" class="section">
            <h2>Eventos del teclado</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="seccion3" class="section">
            <h2>Cuenta regresiva</h2>
            <div id="countdown"></div>
        </section>
        <section id="seccion4" class="section">
            <h2>Seccion 4</h2>
        </section>
        <section id="seccion5" class="section">
            <h2>Seccion 5</h2>
        </section>
    </main>

    <script src="./js/index_dom.js" type="module">
        //es para llamar varios archivos
    </script>

</body>

</html>
