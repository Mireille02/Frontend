<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 5</title>
</head>

<body>

    <h1>Objeto Fetch de JavaScript - Información de atracciones de Puerto Vallarta</h1>
    <div id="demo">
        <button type="button" onclick="CargarInformacion()"> Agregar el contenido </button>
    </div>

    <script>
        function CargarInformacion() {
            //Crear una instancia del objeto XMLHttpRequest
            let file = "fetch_info.txt"
            fetch(file).then(X => X.text())
                .then(y => document.getElementById("demo").innerHTML = y);
        }

    </script>
</body>

</html>
